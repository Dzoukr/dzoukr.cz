name: MoonServer

on:
  push:
    branches: [ master ]
    paths:
      - 'src/DzoukrCz.MoonServer/**'
      - 'src/DzoukrCz.Libraries/**'
      - '.github/workflows/MoonServer.yml'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: dzoukr/moonserver
  AZURE_CONTAINER_APP_NAME: moonserver
  AZURE_RESOURCE_GROUP: dzoukrcz

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/DzoukrCz.MoonServer/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
          containerAppName: ${{ env.AZURE_CONTAINER_APP_NAME }}
          imageToDeploy: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          environmentVariables: StorageAccount='${{ secrets.MOONSERVER_STORAGE_ACCOUNT }}' ApiKey='${{ secrets.MOONSERVER_API_KEY }}' ApiSecret='${{ secrets.MOONSERVER_API_SECRET }}' PathPrefix='https://media.dzoukr.cz/' ContainerName=$web TableName='MoonServerMedia'
